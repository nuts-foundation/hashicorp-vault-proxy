name: Docker Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: nutsfoundation/hashicorp-vault-proxy
  TEST_TAG: test

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          # generate 'master' tag for the master branch
          type=ref,event=branch,enable={{is_default_branch}}
          # generate v5.2.1 tag
          type=semver,pattern=v{{version}}
          # generate v5 tag
          type=semver,pattern=v{{major}}
        flavor: |
            latest=auto
            
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and export to Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        load: true
        tags: ${{ env.IMAGE_NAME }}:${{ env.TEST_TAG }}
    
    - name: setup vault
      run: |
        docker compose up vault --wait
        docker compose exec -e VAULT_TOKEN=root vault vault secrets enable -version=1 -address=http://vault:8200 kv

    - name: setup proxy
      run: |
        docker run -e 'VAULT_ADDR=http://vault:8200' -e 'VAULT_TOKEN=root' --name=proxy ${{ env.IMAGE_NAME }}:${{ env.TEST_TAG }}

    - name: run e2e test
      run: |
        docker run --volume=${PWD}/test/postman-testsuite.json:/opt/postman-testsuite.json:ro postman/newman run /opt/postman-testsuite.json --env-var="api_address=http://proxy:8210"
    
