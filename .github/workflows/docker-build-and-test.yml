name: Docker Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: nutsfoundation/hashicorp-vault-proxy
  TEST_TAG: test

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          # generate 'master' tag for the master branch
          type=ref,event=branch,enable={{is_default_branch}}
          # generate v5.2.1 tag
          type=semver,pattern=v{{version}}
          # generate v5 tag
          type=semver,pattern=v{{major}}
        flavor: |
            latest=auto

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build
      uses: docker/build-push-action@v4
      with:
        context: .
        load: true
        tags: ${{ env.IMAGE_NAME }}:${{ env.TEST_TAG }}

    - name: setup
      working-directory: ./test
      run: |
        docker compose up --wait

    - name: run e2e test
      working-directory: ./test
      run: |
        docker run --network=vault-proxy-test --volume=${PWD}/postman-testsuite.json:/opt/postman-testsuite.json:ro postman/newman run /opt/postman-testsuite.json --env-var="api_address=http://proxy:8210"
