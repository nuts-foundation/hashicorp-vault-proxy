name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up latest Go version
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

